<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>StudentService</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<h3>Fetch students</h3>
	<div style="margin-top: 15px">
		<form action="/fetch/1" method="post">
			<button type="submit" class="btn-sm">All Students</button>
		</form>
		<form action="/fetch/2" style="margin-top: 12px" method="post">
			<input style="width: 20%" type="text"
				placeholder="Enter the name of student" name="name"
				autocomplete="off" required="required">
			<button type="submit" class="btn-sm">Go</button>
		</form>
		<form action="/fetch/3" style="margin-top: 12px; margin-bottom: 10px"
			method="post">
			<input style="width: 20%" type="text"
				placeholder="Enter the roll no. of student" name="roll"
				autocomplete="off" required="required">
			<button type="submit" class="btn-sm">Go</button>
		</form>
		<h3>Add students</h3>
		<form action="/add" style="margin-top: 12px; margin-bottom: 10px"
			method="post">
			<input style="width: 20%" type="text"
				placeholder="Enter the roll no. of student" name="roll"
				autocomplete="off" required="required"> <input
				style="width: 20%" type="text"
				placeholder="Enter the name of student" name="name"
				autocomplete="off" required="required"> <input
				style="width: 20%" type="text"
				placeholder="Enter the age of student" name="age" autocomplete="off"
				required="required">
			<button type="submit" class="btn-sm">Go</button>
		</form>
		<h3>Update students</h3>
		<form action="/add" style="margin-top: 12px; margin-bottom: 10px"
			method="post">
			<input style="width: 20%" type="text"
				placeholder="Enter the roll no. of student" name="roll"
				autocomplete="off" required="required"> <input
				style="width: 20%" type="text"
				placeholder="Enter the name of student" name="name"
				autocomplete="off" required="required"> <input
				style="width: 20%" type="text"
				placeholder="Enter the age of student" name="age" autocomplete="off"
				required="required">
			<button type="submit" class="btn-sm">Go</button>
		</form>


		<h3>Delete students</h3>
		<form action="/delete/1" style="margin-top: 12px; "
			method="post">
			<input style="width: 20%" type="text"
				placeholder="Enter the roll no. of student" name="roll"
				autocomplete="off" required="required">
			<button type="submit" class="btn-sm">Go</button>
		</form>
		<form action="/delete/2" style="margin-top: 12px" method="post">
			<input style="width: 20%" type="text"
				placeholder="Enter the name of student" name="name"
				autocomplete="off" required="required">
			<button type="submit" class="btn-sm">Go</button>
		</form>
		
		<form action="/delete/3" style="margin-top: 12px;margin-bottom: 50px" method="post">
			<button type="submit" class="btn-sm">All Students</button>
		</form>
	</div>
	<a type="submit" class="btn btn-primary " href="/logout">Logout</a>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
